<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Watchlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Kalam', cursive; background: #fafafa; color: #262626; min-height: 100vh; }
        .header { background: white; border-bottom: 1px solid #dbdbdb; padding: 16px 20px; text-align: center; position: sticky; top:0; z-index:100; }
        .header h1 { font-size: 24px; font-weight: 700; color: #262626; }
        .status-bar { font-size: 14px; color: #8e8e8e; margin-top: 4px; min-height: 1.2em; }
        .search-section { background: white; padding: 20px; border-bottom: 1px solid #dbdbdb; }
        .search-container { display:flex; gap:8px; align-items:center; }
        .search-input { flex:1; padding:12px 16px; border:1px solid #dbdbdb; border-radius:8px; font-size:16px; background:#fafafa; }
        .search-input:focus { outline:none; border-color:#0095f6; background:white; }
        .search-btn { padding:12px 20px; background:#0095f6; color:white; border:none; border-radius:8px; font-weight:600; cursor:pointer; transition:background .2s;}
        .search-btn:hover { background:#0078d4; }
        .search-btn:disabled { background:#8e8e8e; cursor:not-allowed; }
        .search-results { margin-top:16px; display:grid; grid-template-columns: repeat(2, 1fr); gap:12px; }
        .search-item { background:white; border-radius:8px; overflow:hidden; cursor:pointer; transition: transform .2s; border:1px solid #dbdbdb; display:flex; flex-direction:column; }
        .search-item:hover { transform: scale(1.02); }
        .search-item img { width:100%; height:240px; object-fit:cover; }
        .search-item-info { padding:12px; text-align:center; }
        .search-item h4 { font-size:14px; margin-bottom:4px; font-weight:600; line-height:1.2; }
        .search-item .type { background:#0095f6; color:white; padding:4px 8px; border-radius:12px; font-size:12px; display:inline-block; font-weight:600; }
        .watchlist { padding:20px; }
        .watchlist h2 { font-size:20px; margin-bottom:16px; font-weight:700; text-align:center; }
        .watchlist-item { background:white; border-radius:8px; margin-bottom:16px; border:1px solid #dbdbdb; overflow:hidden; }
        .item-header { display:flex; align-items:center; padding:12px; }
        .rank-number { background:#262626; color:white; width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:14px; margin-right:12px; flex-shrink:0; }
        .item-poster { width:70px; height:105px; object-fit:cover; border-radius:4px; margin-right:12px; flex-shrink:0; }
        .item-info { flex:1; min-width:0; }
        .item-title { font-weight:600; margin-bottom:4px; font-size:16px; }
        .item-type { background:#e74c3c; color:white; padding:2px 8px; border-radius:12px; font-size:12px; font-weight:600; display:inline-block; }
        .item-type.movie { background:#e74c3c; }
        .item-type.tvshow { background:#3498db; }
        
        /* NEW VOTING STYLES */
        .vote-section { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 12px 16px; 
            border-top: 1px solid #efefef; 
            background: #fafafa; 
        }
        .vote-buttons { 
            display: flex; 
            align-items: center; 
            gap: 16px; 
        }
        .vote-btn { 
            background: none; 
            border: 1px solid #e0e0e0; 
            width: 44px; 
            height: 44px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all .2s; 
            flex-shrink: 0; 
        }
        .vote-btn svg { 
            width: 22px; 
            height: 22px; 
            fill: #666; 
        }
        .vote-btn.up.voted { 
            background: #27ae60; 
            border-color: #27ae60; 
        }
        .vote-btn.up.voted svg { 
            fill: white; 
        }
        .vote-btn.down.voted { 
            background: #e74c3c; 
            border-color: #e74c3c; 
        }
        .vote-btn.down.voted svg { 
            fill: white; 
        }
        .vote-count { 
            font-weight: 700; 
            color: #262626; 
            margin: 0 8px; 
            min-width: 40px; 
            text-align: center; 
            font-size: 20px; 
        }
        .vote-count.positive { 
            color: #27ae60; 
        }
        .vote-count.negative { 
            color: #e74c3c; 
        }
        
        .loading { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px; color:#8e8e8e; }
        .loading-gif { width:40px; height:40px; margin-bottom:16px; }
        .error { background:#fed7d7; color:#c53030; padding:12px; border-radius:8px; margin:16px; text-align:center; }
        .empty-state { text-align:center; padding:40px 20px; color:#8e8e8e; background:white; border-radius:8px; border:1px solid #dbdbdb; }
        .empty-state h3 { margin-bottom:8px; font-weight:600; }
        @media (max-width:640px) {
            .search-results { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>my watchlist</h1>
        <div class="status-bar" id="status"></div>
    </div>

    <div class="search-section" id="searchSection">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="search movies & shows..." id="searchInput" autocomplete="off">
            <button class="search-btn" id="searchBtn">search</button>
        </div>
        <div id="searchResults" class="search-results"></div>
    </div>

    <div class="watchlist">
        <h2>ranked by votes</h2>
        <div id="watchlistItems">
            <div class="loading">
                <svg class="loading-gif" viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="none" stroke="#0095f6" stroke-width="4" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                        <animate attributeName="stroke-array" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                        <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
                    </circle>
                </svg>
                <p>loading your watchlist...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            SHEET_WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbyqXwU5IcX1xgZYPpjC0deL5vdH60NHyEqrIcbTVeWJzKqnNKU-ptCIpGT9HtrUuMM7/exec',
            OMDB_API_KEY: '939703a0',
            POLL_INTERVAL_MS: 10000,
            STORAGE_KEYS: {
                USER_ID: 'watchlistUserId',
                USER_NAME: 'watchlistUserName',
                WATCHLIST_CACHE: 'watchlistCache',
                LAST_SYNC: 'watchlistLastSync'
            }
        };

        // Application state
        const state = {
            items: [],
            userId: null,
            userName: 'Anonymous',
            isSaving: false,
            isSyncing: false,
            lastSyncTime: null
        };

        // ---------- LocalStorage Utilities ----------
        function setLocalStorage(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
                return true;
            } catch (e) {
                console.error('Failed to save to localStorage:', e);
                return false;
            }
        }

        function getLocalStorage(key, defaultValue = null) {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : defaultValue;
            } catch (e) {
                console.error('Failed to read from localStorage:', e);
                return defaultValue;
            }
        }

        function removeLocalStorage(key) {
            try {
                localStorage.removeItem(key);
                return true;
            } catch (e) {
                console.error('Failed to remove from localStorage:', e);
                return false;
            }
        }

        // ---------- Save scheduling & serialization ----------
        let saveInProgress = false;
        let savePending = false;
        let saveTimer = null;

        function scheduleSave(delay = 400) {
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => {
                if (saveInProgress) {
                    savePending = true;
                    return;
                }
                saveWatchlist().catch(err => console.error('Save failed:', err));
            }, delay);
        }

        // ---------- Init ----------
        document.addEventListener('DOMContentLoaded', () => {
            initializeUser();
            bindUI();
            loadWatchlist();
            // Polling
            setInterval(() => {
                if (!state.isSaving && !state.isSyncing) loadWatchlist();
            }, CONFIG.POLL_INTERVAL_MS);
        });

        function initializeUser() {
            let storedId = getLocalStorage(CONFIG.STORAGE_KEYS.USER_ID);
            if (!storedId) {
                storedId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                setLocalStorage(CONFIG.STORAGE_KEYS.USER_ID, storedId);
            }
            state.userId = storedId;

            const storedName = getLocalStorage(CONFIG.STORAGE_KEYS.USER_NAME);
            state.userName = storedName || 'MovieFan';
            if (!storedName) {
                setLocalStorage(CONFIG.STORAGE_KEYS.USER_NAME, state.userName);
            }
        }

        function bindUI() {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const watchlistContainer = document.getElementById('watchlistItems');

            searchBtn.addEventListener('click', searchMovies);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') { e.preventDefault(); searchMovies(); }
            });

            // Delegated click for adding item from search results
            searchResults.addEventListener('click', (e) => {
                const item = e.target.closest('.search-item');
                if (!item) return;
                addToWatchlist(item.dataset.id, item.dataset.title, item.dataset.type, item.dataset.poster);
            });

            // Delegated click for voting in the watchlist area
            watchlistContainer.addEventListener('click', (e) => {
                const btn = e.target.closest('.vote-btn');
                if (!btn) return;

                const itemElement = btn.closest('.watchlist-item');
                if (!itemElement) return;

                const itemId = itemElement.dataset.itemId;
                const voteType = btn.classList.contains('up') ? 'up' : 'down';

                // Prevent multiple rapid clicks
                if (btn.disabled) return;
                btn.disabled = true;
                setTimeout(() => { btn.disabled = false; }, 300);

                vote(itemId, voteType);
            });
        }

        function updateStatus(message, isError = false) {
            const statusBar = document.getElementById('status');
            statusBar.textContent = message;
            statusBar.style.color = isError ? '#ed4956' : '#8e8e8e';
        }

        // ---------- Search / Add ----------
        async function searchMovies() {
            const q = document.getElementById('searchInput').value.trim();
            if (!q) return;
            const btn = document.getElementById('searchBtn');
            btn.disabled = true;
            btn.textContent = '...';
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '<div class="loading"><svg class="loading-gif" viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="none" stroke="#0095f6" stroke-width="4" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416"></circle></svg><p>searching...</p></div>';

            try {
                const results = await searchOMDB(q);
                displaySearchResults(results);
            } catch (err) {
                resultsContainer.innerHTML = `<div class="error">couldn't find anything for "${escapeHtml(q)}"</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'search';
            }
        }

        async function searchOMDB(query) {
            const url = `https://www.omdbapi.com/?apikey=${CONFIG.OMDB_API_KEY}&s=${encodeURIComponent(query)}`;
            const res = await fetch(url);
            const data = await res.json();
            if (!data.Search) throw new Error('No results');
            return data.Search.slice(0, 6).map(item => ({
                id: `omdb_${item.imdbID}`,
                title: item.Title,
                year: item.Year,
                type: item.Type === 'series' ? 'TV Show' : 'Movie',
                poster: item.Poster !== 'N/A' ? item.Poster : 'https://via.placeholder.com/300x450/dbdbdb/8e8e8e?text=no+poster',
                imdbId: item.imdbID
            }));
        }

        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            if (!results || results.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>nothing found</h3><p>try a different search</p></div>';
                return;
            }

            container.innerHTML = results.map(item => `
                <div class="search-item" data-id="${escapeAttr(item.id)}" data-title="${escapeAttr(item.title)}" data-type="${escapeAttr(item.type)}" data-poster="${escapeAttr(item.poster)}">
                    <img src="${escapeAttr(item.poster)}" alt="${escapeAttr(item.title)}" onerror="this.src='https://via.placeholder.com/300x450/dbdbdb/8e8e8e?text=no+poster'">
                    <div class="search-item-info">
                        <h4>${escapeHtml(item.title)} (${escapeHtml(item.year)})</h4>
                        <div class="type">${escapeHtml(item.type)}</div>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text || '';
            return d.innerHTML;
        }
        
        function escapeAttr(text) {
            return String(text || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
        }

        async function addToWatchlist(id, title, type, poster) {
            if (state.items.find(it => it.id === id)) {
                alert('already in your list!');
                return;
            }
            const newItem = {
                id: id,
                title: title,
                type: type,
                posterPath: poster,
                votes: 0,
                voters: {}
            };
            state.items.push(newItem);

            // Cache the updated list
            setLocalStorage(CONFIG.STORAGE_KEYS.WATCHLIST_CACHE, state.items);

            await saveWatchlist();
            renderWatchlist();
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        // ---------- NEW VOTING LOGIC ----------
        async function vote(itemId, voteType) {
            const item = state.items.find(i => i.id === itemId);
            if (!item) return;

            // Initialize voters object if needed
            if (!item.voters) item.voters = {};
            
            // Get current vote state for this user
            const currentVote = item.voters[state.userId] || 0;
            const voteValue = voteType === 'up' ? 1 : -1;
            
            // Toggle vote: if same vote clicked, remove it; otherwise set new vote
            if (currentVote === voteValue) {
                delete item.voters[state.userId];
            } else {
                item.voters[state.userId] = voteValue;
            }
            
            // Calculate new vote total
            item.votes = Object.values(item.voters).reduce((sum, vote) => sum + vote, 0);
            
            // Sort items by vote count (descending)
            state.items.sort((a, b) => b.votes - a.votes);
            
            // Update UI immediately
            renderWatchlist();
            
            // Schedule save to backend
            scheduleSave();
        }

        // ---------- Load / Save ----------
        async function loadWatchlist() {
            if (state.isSyncing) return;
            state.isSyncing = true;
            updateStatus('Syncing...');

            try {
                const res = await fetch(CONFIG.SHEET_WEB_APP_URL);
                if (!res.ok) throw new Error(`Network response not ok (${res.status})`);
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error('Invalid data format from backend');

                // Load items from backend
                state.items = data.map(raw => {
                    // Parse voters object
                    const voters = (typeof raw.voters === 'string') ? 
                        JSON.parse(raw.voters) : 
                        (raw.voters || {});
                    
                    return {
                        id: raw.id,
                        title: raw.title || 'Untitled',
                        type: raw.type || 'Movie',
                        posterPath: raw.posterPath || null,
                        voters: voters,
                        votes: raw.votes || 0
                    };
                });

                // Sort by votes
                state.items.sort((a, b) => b.votes - a.votes);

                // Update cache
                setLocalStorage(CONFIG.STORAGE_KEYS.WATCHLIST_CACHE, state.items);
                state.lastSyncTime = new Date();
                setLocalStorage(CONFIG.STORAGE_KEYS.LAST_SYNC, state.lastSyncTime);

                renderWatchlist();
                updateStatus(`Synced at ${state.lastSyncTime.toLocaleTimeString()}`);

            } catch (err) {
                console.error('Failed to load watchlist:', err);
                
                // Fallback to cached data
                const cachedItems = getLocalStorage(CONFIG.STORAGE_KEYS.WATCHLIST_CACHE, []);
                if (cachedItems.length > 0) {
                    state.items = cachedItems;
                    renderWatchlist();
                    updateStatus('Using cached data (sync failed)', true);
                } else {
                    updateStatus('Sync failed', true);
                    renderWatchlist();
                }
            } finally {
                state.isSyncing = false;
            }
        }

        async function saveWatchlist() {
            if (saveInProgress) {
                savePending = true;
                return;
            }

            saveInProgress = true;
            state.isSaving = true;
            updateStatus('Saving...');

            try {
                const response = await fetch(CONFIG.SHEET_WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ items: state.items })
                });

                if (!response.ok) throw new Error(`Save failed (${response.status})`);
                const result = await response.json();
                if (result.status !== 'success') throw new Error('Backend returned an error');

                // Update cache after successful save
                setLocalStorage(CONFIG.STORAGE_KEYS.WATCHLIST_CACHE, state.items);

            } catch (err) {
                console.error('Failed to save watchlist:', err);
                updateStatus('Save failed - using local data', true);
                setLocalStorage(CONFIG.STORAGE_KEYS.WATCHLIST_CACHE, state.items);
            } finally {
                saveInProgress = false;
                state.isSaving = false;
                if (savePending) {
                    savePending = false;
                    scheduleSave(0);
                } else {
                    updateStatus('Saved');
                }
            }
        }

        // ---------- Render ----------
        function renderWatchlist() {
            const container = document.getElementById('watchlistItems');
            if (!state.items || state.items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>your list is empty</h3>
                        <p>search & add some movies or shows!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = state.items.map((item, index) => {
                // Get user's vote for this item
                const userVote = item.voters && item.voters[state.userId] || 0;
                const voteClass = item.votes > 0 ? 'positive' : item.votes < 0 ? 'negative' : '';
                const typeClass = item.type.toLowerCase().replace(/\s+/g, '');
                const poster = item.posterPath || 'https://via.placeholder.com/300x450/dbdbdb/8e8e8e?text=no+poster';

                return `
                    <div class="watchlist-item" data-item-id="${escapeAttr(item.id)}">
                        <div class="item-header">
                            <div class="rank-number">${index + 1}</div>
                            <img src="${escapeAttr(poster)}" alt="${escapeAttr(item.title)}" class="item-poster" onerror="this.src='https://via.placeholder.com/300x450/dbdbdb/8e8e8e?text=no+poster'">
                            <div class="item-info">
                                <div class="item-title">${escapeHtml(item.title)}</div>
                                <div class="item-type ${typeClass}">${escapeHtml(item.type)}</div>
                            </div>
                        </div>
                        <div class="vote-section">
                            <div class="vote-buttons">
                                <button class="vote-btn up ${userVote === 1 ? 'voted' : ''}" aria-label="Upvote">
                                    <svg viewBox="0 0 24 24"><path d="M12 4l8 8h-6v8h-4v-8H4l8-8z"></path></svg>
                                </button>
                                <div class="vote-count ${voteClass}">${item.votes}</div>
                                <button class="vote-btn down ${userVote === -1 ? 'voted' : ''}" aria-label="Downvote">
                                    <svg viewBox="0 0 24 24"><path d="M12 20l-8-8h6V4h4v8h6l-8 8z"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ---------- Debug Functions ----------
        window.debugWatchlist = {
            clearAllData() {
                Object.values(CONFIG.STORAGE_KEYS).forEach(key => {
                    removeLocalStorage(key);
                });
                state.items = [];
                console.log('All localStorage data cleared');
            },
            showItems() {
                console.log('Items:', state.items);
            }
        };
    </script>
</body>
</html>
