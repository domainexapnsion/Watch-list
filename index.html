<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ranker</title>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            background: #f9f7f2;
            color: #333;
            min-height: 100vh;
            line-height: 1.5;
            padding-bottom: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f9f7f2"/><path d="M0,50 L100,50 M50,0 L50,100" stroke="%23e8e3d9" stroke-width="1"/></svg>');
            background-size: 40px 40px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background: #ff6b6b;
            color: white;
            padding: 20px 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 0 0 20px 20px;
            font-family: 'Gochi Hand', cursive;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: normal;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .search-section {
            padding: 20px 0;
            background: transparent;
        }

        .search-container {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 14px;
            border: 2px solid #ffd166;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Patrick Hand', cursive;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .search-btn {
            padding: 0 25px;
            background: #06d6a0;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.3rem;
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .search-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
        }

        .search-results {
            background: white;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #ffd166;
        }

        .search-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px dashed #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-item:last-child {
            border-bottom: none;
        }

        .search-item:hover {
            background: #fff9e6;
        }

        .search-item img {
            width: 50px;
            height: 75px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
            border: 1px solid #eee;
        }

        .search-item-info {
            flex: 1;
        }

        .search-item-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.2rem;
            color: #333;
        }

        .search-item-details {
            font-size: 0.95rem;
            color: #777;
            display: flex;
            align-items: center;
        }

        .type-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 8px;
            font-weight: bold;
        }

        .type-movie {
            background: #ff9e6d;
            color: white;
        }

        .type-series {
            background: #118ab2;
            color: white;
        }

        .ranking-section {
            padding: 20px 0;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-family: 'Gochi Hand', cursive;
            position: relative;
        }

        .section-title:after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: #ff6b6b;
            margin: 8px auto;
            border-radius: 3px;
        }

        .ranking-list {
            display: grid;
            gap: 15px;
        }

        .ranking-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            border: 2px solid #ffd166;
            transition: transform 0.3s;
        }

        .ranking-item:hover {
            transform: translateY(-3px);
        }

        .rank-badge {
            background: #ffd166;
            color: #333;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
            font-family: 'Gochi Hand', cursive;
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
        }

        .rank-badge.top3 {
            background: #06d6a0;
            color: white;
        }

        .rank-badge.first {
            background: #ff6b6b;
            color: white;
            width: 40px;
            height: 40px;
            font-size: 1.3rem;
        }

        .ranking-item img {
            width: 70px;
            height: 105px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
            border: 1px solid #eee;
        }

        .ranking-info {
            flex: 1;
        }

        .ranking-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.3rem;
            color: #333;
        }

        .ranking-details {
            font-size: 0.95rem;
            color: #777;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .vote-section {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .vote-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
        }

        .vote-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
        }

        .vote-like {
            background: #06d6a0;
            color: white;
        }

        .vote-dislike {
            background: #ef476f;
            color: white;
        }

        .vote-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
        }

        .vote-score {
            font-weight: bold;
            font-size: 1.3rem;
            min-width: 40px;
            text-align: center;
            font-family: 'Gochi Hand', cursive;
            color: #333;
        }

        .comment-btn {
            background: #118ab2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 10px;
            font-family: 'Patrick Hand', cursive;
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .comment-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
            font-size: 1.2rem;
            background: white;
            border-radius: 15px;
            border: 2px dashed #ffd166;
        }

        .empty-state img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #06d6a0;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .notification.show {
            opacity: 1;
        }

        .user-id-display {
            background: #e8f4ff;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #118ab2;
            margin-bottom: 15px;
            text-align: center;
            border: 1px dashed #a8d1ff;
        }

        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 70%;
            background: white;
            border-radius: 20px 20px 0 0;
            transition: bottom 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        .drawer.active {
            bottom: 0;
        }

        .drawer-header {
            padding: 20px 15px 15px;
            border-bottom: 2px dashed #eee;
            position: relative;
        }

        .drawer-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #ff6b6b;
            font-family: 'Gochi Hand', cursive;
        }

        .close-drawer {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #777;
            font-family: 'Patrick Hand', cursive;
        }

        .drawer-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .username-section {
            margin-bottom: 20px;
        }

        .username-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffd166;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Patrick Hand', cursive;
        }

        .comment-form {
            margin-bottom: 20px;
        }

        .comment-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #ffd166;
            border-radius: 15px;
            font-size: 1.1rem;
            resize: none;
            margin-bottom: 15px;
            font-family: 'Patrick Hand', cursive;
            background: rgba(255, 255, 255, 0.8);
        }

        .submit-comment {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.3rem;
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            transition: all 0.2s;
            width: 100%;
        }

        .submit-comment:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
        }

        .comments-list {
            display: grid;
            gap: 15px;
        }

        .comment {
            background: #f9f7f2;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ffd166;
        }

        .comment-author {
            font-weight: bold;
            font-size: 1.1rem;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .comment-text {
            font-size: 1.1rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .comment-time {
            font-size: 0.9rem;
            color: #999;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .ranking-item {
                flex-direction: column;
                text-align: center;
            }
            
            .rank-badge {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .ranking-item img {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .vote-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Movie Ranker</h1>
            <p>Rate your favorite movies & shows</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search movies & shows..." id="searchInput">
                <button class="search-btn" onclick="searchMovies()">Search</button>
            </div>
        </div>

        <div class="search-results" id="searchResults"></div>

        <div class="ranking-section">
            <h2 class="section-title">Current Rankings</h2>
            <div class="ranking-list" id="rankingList">
                <div class="empty-state">
                    <div>üé¨ No movies ranked yet</div>
                    <div>Search and add some movies to start ranking!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comment Drawer -->
    <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
    <div class="drawer" id="commentDrawer">
        <div class="drawer-header">
            <div class="drawer-title" id="drawerTitle">Comments</div>
            <button class="close-drawer" onclick="closeDrawer()">√ó</button>
        </div>
        <div class="drawer-content">
            <div class="user-id-display">Your ID: <span id="userIdDisplay"></span></div>
            <div class="username-section">
                <input type="text" class="username-input" id="usernameInput" placeholder="Enter username" value="Anonymous">
            </div>
            <div class="comment-form">
                <textarea class="comment-textarea" id="commentText" placeholder="Write your comment..."></textarea>
                <button class="submit-comment" onclick="submitComment()">Post Comment</button>
            </div>
            <div class="comments-list" id="commentsList"></div>
        </div>
    </div>

    <div class="notification" id="notification">Action completed!</div>

    <script>
        const CONFIG = {
            SHEET_WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbweJa0btmigzMK7RpuXwqtTpvetCuI_q1mRaEcsjVxXzunDaOKsYE9RFQ7LlcHQBS8T/exec',
            OMDB_API_KEY: '939703a0',
        };

        let userID = null;
        let currentCommentItem = null;
        let userVotes = {}; // Track user's votes: 1 = like, -1 = dislike, 0 = no vote

        // Generate unique user ID
        function generateUserID() {
            return 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Try to get userID from localStorage
            userID = localStorage.getItem('movieRankerUserID');
            if (!userID) {
                userID = generateUserID();
                localStorage.setItem('movieRankerUserID', userID);
            }
            document.getElementById('userIdDisplay').textContent = userID;
            
            // Load saved votes
            const savedVotes = localStorage.getItem('movieRankerUserVotes');
            if (savedVotes) {
                userVotes = JSON.parse(savedVotes);
            }
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchMovies();
                }
            });
            
            loadRankings();
        });

        // Search movies
        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '<div class="search-item"><div class="search-item-info">Searching...</div></div>';

            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=${CONFIG.OMDB_API_KEY}&s=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.Response === 'True') {
                    displaySearchResults(data.Search.slice(0, 10)); // Limit to 10 results
                } else {
                    resultsContainer.innerHTML = `<div class="search-item"><div class="search-item-info">${data.Error || 'No results found'}</div></div>`;
                }
            } catch (error) {
                resultsContainer.innerHTML = '<div class="search-item"><div class="search-item-info">Search error</div></div>';
            }
        }

        // Display search results
        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="search-item"><div class="search-item-info">No results found</div></div>';
                return;
            }
            
            container.innerHTML = results.map(item => `
                <div class="search-item" onclick="addToRanking('${item.imdbID}')">
                    <img src="${item.Poster !== 'N/A' ? item.Poster : 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNzUiIHZpZXdCb3g9IjAgMCA1MCA3NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9Ijc1IiBmaWxsPSIjZTBlMGUwIi8+Cjx0ZXh0IHg9IjI1IiB5PSI0MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1zaXplPSI4IiBmaWxsPSIjOTk5Ij5ObyBJbWFnZTwvdGV4dD4KPC9zdmc+'}" alt="${item.Title}">
                    <div class="search-item-info">
                        <div class="search-item-title">${item.Title}</div>
                        <div class="search-item-details">
                            ${item.Year}
                            <span class="type-badge type-${item.Type.toLowerCase()}">${item.Type}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add movie to ranking
        async function addToRanking(imdbID) {
            try {
                // Get detailed info
                const omdbResponse = await fetch(`https://www.omdbapi.com/?apikey=${CONFIG.OMDB_API_KEY}&i=${imdbID}`);
                const movieData = await omdbResponse.json();

                if (movieData.Response !== 'True') return;

                // Add to Google Sheets
                const params = new URLSearchParams({
                    action: 'addMovie',
                    imdbID: movieData.imdbID,
                    title: movieData.Title,
                    year: movieData.Year,
                    type: movieData.Type,
                    poster: movieData.Poster !== 'N/A' ? movieData.Poster : '',
                    genre: movieData.Genre || ''
                });

                const response = await fetch(CONFIG.SHEET_WEB_APP_URL, {
                    method: 'POST',
                    body: params
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('searchInput').value = '';
                    document.getElementById('searchResults').innerHTML = '';
                    loadRankings();
                    showNotification('Movie added to rankings!');
                } else if (result.error === 'Movie already exists') {
                    showNotification('This movie is already in the rankings!');
                }
            } catch (error) {
                console.error('Error adding movie:', error);
                showNotification('Error adding movie');
            }
        }

        // Load rankings from Google Sheets
        async function loadRankings() {
            try {
                const container = document.getElementById('rankingList');
                container.innerHTML = '<div class="search-item"><div class="search-item-info">Loading rankings...</div></div>';
                
                const response = await fetch(`${CONFIG.SHEET_WEB_APP_URL}?action=getMovies`);
                const result = await response.json();

                if (result.success) {
                    displayRankings(result.movies);
                } else {
                    container.innerHTML = '<div class="search-item"><div class="search-item-info">Error loading rankings</div></div>';
                }
            } catch (error) {
                console.error('Error loading rankings:', error);
                document.getElementById('rankingList').innerHTML = '<div class="search-item"><div class="search-item-info">Network error</div></div>';
            }
        }

        // Display rankings
        function displayRankings(movies) {
            const container = document.getElementById('rankingList');
            
            if (movies.length === 0) {
                container.innerHTML = '<div class="empty-state">üé¨ No movies ranked yet<br>Search and add some to start ranking!</div>';
                return;
            }

            container.innerHTML = movies.map((movie, index) => {
                const userVote = userVotes[movie.imdbID] || 0;
                return `
                    <div class="ranking-item">
                        <div class="rank-badge ${index < 3 ? 'top3' : ''} ${index === 0 ? 'first' : ''}">#${index + 1}</div>
                        <img src="${movie.poster || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iOTAiIHZpZXdCb3g9IjAgMCA2MCA5MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjkwIiBmaWxsPSIjZTBlMGUwIi8+Cjx0ZXh0IHg9IjMwIiB5PSI0OCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1zaXplPSI4IiBmaWxsPSIjOTk5Ij5ObyBJbWFnZTwvdGV4dD4KPC9zdmc+'}" alt="${movie.title}">
                        <div class="ranking-info">
                            <div class="ranking-title">${movie.title}</div>
                            <div class="ranking-details">
                                ${movie.year} ‚Ä¢ 
                                <span class="type-badge type-${movie.type.toLowerCase()}">${movie.type}</span>
                            </div>
                            <div class="vote-section">
                                <button class="vote-btn vote-like ${userVote === 1 ? 'active' : ''}" onclick="vote('${movie.imdbID}', 1)">üëç</button>
                                <div class="vote-score">${movie.votes}</div>
                                <button class="vote-btn vote-dislike ${userVote === -1 ? 'active' : ''}" onclick="vote('${movie.imdbID}', -1)">üëé</button>
                                <button class="comment-btn" onclick="openComments('${movie.imdbID}', '${movie.title.replace(/'/g, "\\'")}')">üí¨</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Vote function with toggle capability
        async function vote(imdbID, voteValue) {
            const currentVote = userVotes[imdbID] || 0;
            
            // Toggle logic:
            // If clicking the same vote button again, remove the vote
            // Otherwise, set to the new vote
            const newVote = (currentVote === voteValue) ? 0 : voteValue;
            
            try {
                const params = new URLSearchParams({
                    action: 'vote',
                    imdbID: imdbID,
                    userID: userID,
                    vote: newVote
                });

                const response = await fetch(CONFIG.SHEET_WEB_APP_URL, {
                    method: 'POST',
                    body: params
                });

                const result = await response.json();
                
                if (result.success) {
                    // Update local state
                    if (newVote === 0) {
                        delete userVotes[imdbID];
                    } else {
                        userVotes[imdbID] = newVote;
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('movieRankerUserVotes', JSON.stringify(userVotes));
                    
                    // Reload rankings to update UI
                    loadRankings();
                    
                    if (newVote === 0) {
                        showNotification('Vote removed!');
                    } else {
                        showNotification('Vote recorded!');
                    }
                } else {
                    showNotification('Error recording vote');
                }
            } catch (error) {
                console.error('Error voting:', error);
                showNotification('Network error');
            }
        }

        // Open comment drawer
        function openComments(imdbID, title) {
            currentCommentItem = imdbID;
            document.getElementById('drawerTitle').textContent = `Comments: ${title}`;
            document.getElementById('drawerOverlay').classList.add('active');
            document.getElementById('commentDrawer').classList.add('active');
            loadComments();
        }

        // Close drawer
        function closeDrawer() {
            document.getElementById('drawerOverlay').classList.remove('active');
            document.getElementById('commentDrawer').classList.remove('active');
        }

        // Load comments for the current movie
        async function loadComments() {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '<div class="comment"><div class="comment-text">Loading comments...</div></div>';

            try {
                const response = await fetch(`${CONFIG.SHEET_WEB_APP_URL}?action=getComments&imdbID=${currentCommentItem}`);
                const result = await response.json();

                if (result.success) {
                    if (result.comments.length === 0) {
                        commentsList.innerHTML = '<div class="comment"><div class="comment-text">No comments yet. Be the first to comment!</div></div>';
                    } else {
                        commentsList.innerHTML = result.comments.map(comment => `
                            <div class="comment">
                                <div class="comment-author">${comment.username}</div>
                                <div class="comment-text">${comment.comment}</div>
                                <div class="comment-time">${formatTime(comment.timestamp)}</div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                commentsList.innerHTML = '<div class="comment"><div class="comment-text">Error loading comments</div></div>';
            }
        }

        // Format timestamp to a readable format
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Submit a new comment
        async function submitComment() {
            const username = document.getElementById('usernameInput').value.trim() || 'Anonymous';
            const commentText = document.getElementById('commentText').value.trim();

            if (!commentText) {
                showNotification('Please enter a comment');
                return;
            }

            try {
                const params = new URLSearchParams({
                    action: 'addComment',
                    imdbID: currentCommentItem,
                    username: username,
                    comment: commentText
                });

                const response = await fetch(CONFIG.SHEET_WEB_APP_URL, {
                    method: 'POST',
                    body: params
                });

                const result = await response.json();
                
                if (result.success) {
                    // Clear the comment textarea
                    document.getElementById('commentText').value = '';
                    // Reload comments
                    loadComments();
                    showNotification('Comment posted!');
                } else {
                    showNotification('Error posting comment');
                }
            } catch (error) {
                console.error('Error submitting comment:', error);
                showNotification('Network error');
            }
        }
    </script>
